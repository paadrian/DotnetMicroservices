name: deploy to lambda source
on: push
jobs:
  deploy_lambda:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        dotnet-version: [ '6.0.x' ]
    steps:
      - name: checkout source code
        uses: actions/checkout@v3        
      - name: Setup .NET Core SDK ${{ matrix.dotnet-version }}
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: ${{ matrix.dotnet-version }}
      - name: Install dependencies
        run: dotnet restore ./Source/HelloWorld/LambdaTemplate/LambdaTemplate.csproj
      - name: Build
        run: dotnet build ./Source/HelloWorld/HelloWorld.sln --configuration Release --no-restore
      - name: default deploy
        uses: appleboy/lambda-action@v0.1.9
        with:
          aws_access_key_id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_access_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws_region: ${{ secrets.AWS_REGION }}
          function_name: SQSReader
          source: Source/HelloWorld/LambdaTemplate/
          runtime: 45f8a281bf9e15e1f608cba66fecfeca659ebca96fcdfc615f54dcf70554a9e5